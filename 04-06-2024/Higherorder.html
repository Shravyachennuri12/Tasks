<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher-Order Functions</title>
</head>
<body>
    <h1>Higher-Order Functions Example</h1>
    <p>Click the button to see a greeting!</p>
    <button id="greetButton">Greet</button>

    <script>
        function greet(callback) {
            // When the button is clicked, call the provided callback function
            document.getElementById('greetButton').addEventListener('click', callback);
        }

        //  displays a greeting in an alert
        function displayGreeting() {
            alert("Hello, world!");
        }

        // Call the higher-order function and pass the callback function as an argument
        greet(displayGreeting);
    </script>
</body>
</html>
