<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promises Example</title>
</head>
<body>
  <h1>Data Fetch Example</h1>
  <button id="fetchButton">Fetch Data</button>
  <div id="result"></div>

  <script>
    const fetchData = new Promise((resolve, reject) => {
      setTimeout(() => {
        const data = { name: "Shravya", age: 23 }; 
        const success = true;

        if (success) {
          resolve(data); 
        } else {
          reject("Error: Unable to fetch data"); 
        }
      }, 2000); 
    });

    
    document.getElementById("fetchButton").addEventListener("click", () => {
      document.getElementById("result").textContent = "Fetching data...";

      // Using the promise
      fetchData
        .then((result) => {
          document.getElementById("result").textContent = "Data fetched successfully: " + JSON.stringify(result);
        })
        .catch((error) => {
          document.getElementById("result").textContent = error;
        });
    });
  </script>
</body>
</html>
