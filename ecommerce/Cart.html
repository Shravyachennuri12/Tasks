<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .cart-container h2 {
      text-align: center;
    }

    .cart-items {
      margin-top: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .cart-item img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }

    .item-details h3 {
      margin: 0;
    }

    .item-details p {
      margin: 5px 0;
    }

    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c82333;
    }

    .cart-total {
      margin-top: 20px;
      text-align: right;
    }

  </style>
</head>
<body>
  
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items">
      <div class="cart-item">
        <img src="Hair dryer.jpg" style="height: 150px; width: 150px;" alt="Product 1">
        <div class="item-details">
          <h3>Nova Hair dryer</h3>
          <h5><b>Color:</b> Black</h5>
          <p>&#8377;499</p>
          <button>Remove</button>
        </div>
      </div>

      <div class="cart-item">
        <img src="lipstick.jpg" style="height: 150px; width: 150px;" alt="lipstick">
        <div class="item-details">
          <h3>Sugar lipstick</h3>
          <h5><b>Color:</b> nude pink</h5>
          <p>&#8377;609</p>
          <button>Remove</button>
        </div>
      </div>

      <div class="cart-item">
        <img src="macbook.jpg" style="height: 150px; width: 150px;" alt="macbook">
        <div class="item-details">
          <h3>Macbook</h3>
          <h5><b>Color:</b> white</h5>
          <p>&#8377;73,999</p>
          <button>Remove</button>
        </div>
      </div>

      <div class="cart-item">
        <img src="Teddybear.jpg" style="height: 150px; width: 150px;" alt="Teddybear">
        <div class="item-details">
          <h3>Teddybear</h3>
          <h5><b>Color:</b> whitesmoke</h5>
          <p>&#8377;499</p>
          <button>Remove</button>
        </div>
      </div>
      
      <div class="cart-item">
        <img src="longkurti.jpg" style="height: 150px; width: 150px;" alt="longkurti">
        <div class="item-details">
          <h3>Long kurti</h3>
          <h5><b>Color:</b> cement</h5>
          <p>&#8377;1,500/-</p>
          <button>Remove</button>
        </div>
      </div>
    </div>

    <div class="cart-total">
      <h3>Total: &#8377;75,606</h3>
      <button>Checkout</button>
    </div>
  </div>

</body>
</html>
