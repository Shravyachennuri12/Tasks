    text-align: center;

<body>
    <div class="container" >
        <h1>Javascript</h1>
    </div>

    

    <script>
   let originalString = "Hello, world!";
let reversedString = "";

for (let i = originalString.length - 1; i >= 0; i--) {
    reversedString += originalString[i];
}

console.log("Original string:", originalString);
console.log("Reversed string:", reversedString);

    </script>
</body>
