<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .container{
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container" >
        <h1>Javascript</h1>
    </div>

    

    <script>
         let number = prompt("Enter the number to generate its multiplication table:");

         let limit = prompt("Enter the limit for the multiplication table:");
         
         limit = +limit;
         number = +number;
         
console.log(`Multiplication table of ${number} up to ${limit}:`); 

for (let i = 1; i <= limit; i++) {
    console.log(`${number} x ${i} = ${number * i}`);
}

    </script>
</body>
</html>
