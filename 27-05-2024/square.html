<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .container{
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container" >
        <h1>Javascript</h1>
    </div>

    

    <script>
        let limit = prompt("Enter the limit:");

        console.log(`Sequence of square numbers up to ${limit}:`);
        for (let i = 1; i <= +limit; i++) {
        let square = i * i; 
        console.log(square);
}
    </script>
</body>
</html>
