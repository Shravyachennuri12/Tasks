<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .container{
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container" >
        <h1>Javascript</h1>
    </div>

    

    <script>
          let n = prompt("Enter a number to find its factorial:");

        let factorial = 1;

        for (let i = 1; i <= +n; i++) {
        factorial *= i;  
}

console.log(`The factorial of ${n} is:`, factorial);


    </script>
</body>
</html>
