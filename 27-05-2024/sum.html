<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .container{
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container" >
        <h1>Javascript</h1>
    </div>

    

    <script>
            let sum = 0;

            for (let i = 1; i <= 100; i++) {
            sum += i;  // Add the current number to the sum
}

           console.log("The sum of integers from 1 to 100 is:", sum);

    </script>
</body>
</html>
