<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transitions and Transforms Example</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 200px;
  height: 300px;
  perspective: 1000px; /* Define perspective for 3D effect */
}

.front, .back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden; /* Hide back side of card */
  transition: transform 0.8s ease; /* Smooth transition effect */
}

.front {
  background-color: #3498db;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: rotateY(0deg); /* Initially front facing */
}

.back {
  background-color: #2ecc71;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: rotateY(180deg); /* Initially hidden */
}

.card:hover .front {
  transform: rotateY(-180deg); /* Rotate to reveal back side on hover */
}

.card:hover .back {
  transform: rotateY(0deg); /* Rotate to reveal front side on hover */
}

</style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="front">
        Front Content
      </div>
      <div class="back">
        Back Content
      </div>
    </div>
  </div>

</body>
</html>
