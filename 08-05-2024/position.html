<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Positioning Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
  }
  main {
    padding-top: 60px; /* Adjust for fixed header */
    text-align: center;
  }
  .box {
    width: 100px;
    height: 100px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    margin: 20px auto;
    position: relative;
  }
  .box1 {
    position: absolute;
    top: 50px;
    left: 20px;
  }
  .box2 {
    position: absolute;
    top: 50px;
    right: 20px;
  }
  .box3 {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
<header>
  <h1>Fixed Header</h1>
</header>
<main>
  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>
  <div class="box box3">Box 3</div>
</main>
</body>
</html>
