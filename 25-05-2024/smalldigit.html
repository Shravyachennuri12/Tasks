    <title>Smallest 4-Digit Number Checker</title>
</head>
<body>

<script>
    function checkSmallestFourDigitNumber(number) {
        if (number === 1000) {
            return "The entered number is the smallest 4-digit number.";
        } else {
            return "The entered number is not the smallest 4-digit number.";
        }
    }

    let number=prompt("Enter a Number")
console.log(checkSmallestFourDigitNumber(number));
</script>
