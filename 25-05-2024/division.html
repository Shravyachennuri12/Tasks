<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibility Checker</title>
</head>
<body>

<script>
    function isDivisibleBy5(number) {
        if (number % 5 === 0) {
            return "The given number is divisible by 5.";
        } else {
            return "The given number is not divisible by 5.";
        }
    }

    let number = prompt("Enter a number:");
    console.log(isDivisibleBy5(number)); 
</script>

</body>
</html>
