<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .container{
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container" >
        <h1>Javascript</h1>
    
</div>
<script>
function doubleNumbers(arrayOfNumbers) {
    // Use the `map` method to double each number in the array
    return arrayOfNumbers.map(number => number * 2);
}


const numbers = [1, 2, 3, 4, 5];
const doubledNumbers = doubleNumbers(numbers);

console.log(doubledNumbers); 






</script>
</body>
</html>
