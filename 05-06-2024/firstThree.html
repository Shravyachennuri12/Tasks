    <div class="container" >
        <h1>Javascript</h1>
    
</div>
<script>
function getFirstThreeElements(array) {
    // Use the `slice` method to get the first three elements
    return array.slice(0, 3);
}


const myArray = [1, 2, 3, 4, 5];
const firstThreeElements = getFirstThreeElements(myArray);

console.log(firstThreeElements); 





</script>
