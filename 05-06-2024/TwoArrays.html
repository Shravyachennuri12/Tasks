    text-align: center;

<body>
    <div class="container" >
        <h1>Javascript</h1>
    
</div>
<script>
function concatenateArrays(array1, array2) {
    // Use the `concat` method to concatenate the two arrays
    return array1.concat(array2);
}


const array1 = [1, 2, 3];
const array2 = [4, 5, 6];
const concatenatedArray = concatenateArrays(array1, array2);

console.log(concatenatedArray);




</script>
