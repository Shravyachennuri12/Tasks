    <div class="container" >
        <h1>Javascript</h1>
    
</div>
<script>
function isElementInArray(array, element) {
    // Use the `includes` method to check if the element is in the array
    return array.includes(element);
}


const myArray = [1, 2, 3, 4, 5];
const myElement = 3;
const isPresent = isElementInArray(myArray, myElement);

console.log(isPresent); 




</script>
