<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .container{
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container" >
        <h1>Javascript</h1>
    </div>

<script>
function separatePositivesAndNegatives(inputArray) {
    let positivesArray = [];
    let negativesArray = [];

    for (let i = 0; i < inputArray.length; i++) {
        if (inputArray[i] >= 0) {
            positivesArray.push(inputArray[i]);
        } else {
            negativesArray.push(inputArray[i]);
        }
    }

    return {
        positives: positivesArray,
        negatives: negativesArray
    };
}

let input = [1, -2, 3, -4, 5, -6, 7, -8, 9, 0];
let result = separatePositivesAndNegatives(input);
console.log('Positives:', result.positives); 
console.log('Negatives:', result.negatives); 

</script>
</body>
</html>
