<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .container{
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container" >
        <h1>Javascript</h1>
    </div>

<script>
    function extractVowels(inputString) {
    let vowelsArray = [];
    const vowels = 'aeiouAEIOU';

    for (let i = 0; i < inputString.length; i++) {
        if (vowels.includes(inputString[i])) {
            vowelsArray.push(inputString[i]);
        }
    }

    return vowelsArray;
}
let input = "Hello World";
let vowels = extractVowels(input);
console.log(vowels);
</script>
</body>
</html>
