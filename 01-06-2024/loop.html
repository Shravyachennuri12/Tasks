<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .container{
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container" >
        <h1>Javascript</h1>
    </div>

<script>

function loopOverArray(inputArray) {
    for (let i = 0; i < inputArray.length; i++) {
        console.log(`Element at index ${i}:`, inputArray[i]);
    }
}

let input = [10, 20, 30, 40, 50];
loopOverArray(input);


</script>
